<!-- products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - Industrial Supply Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toastify.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">LEVAC    </a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
            <!-- Links will be populated by JavaScript -->
        </div>
    </nav>

    <div id="slide-out-section" class="slide-out">
        <button id="close-slide-out" class="close-btn">&times;</button>
        <div class="slide-out-content">
          <h2>Products</h2>
          <div id="slide-out-section" class="slide-out" >
            <button id="close-slide-out" class="close-btn">&times;</button>
            <div class="slide-out-content" >
           
                <!-- ??? -->
            
            </div>           
          </div>
          
        </div>
      </div>
      
      <!-- Button to open the slide-out -->
      <button id="open-slide-out" class="open-btn">Quick Cart</button>
      

    <div class="main-content">

    

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <a href="#"> <!-- Placeholder link -->
                    <img src="images/placeholder1.jpg" alt="Carousel Image 1">
                    <div class="carousel-caption">High-Quality Tools</div>
                </a>
            </div>
            <div class="carousel-slide">
                <a href="#">
                    <img src="images/placeholder2.jpg" alt="Carousel Image 2">
                    <div class="carousel-caption">Safety Equipment</div>
                </a>
            </div>
            <div class="carousel-slide">
                <a href="#">
                    <img src="images/placeholder3.jpg" alt="Carousel Image 3">
                    <div class="carousel-caption">Industrial Supplies</div>
                </a>
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control prev">&#10094;</button>
        <button class="carousel-control next">&#10095;</button>
    </div>

    <!-- Marketing Images and Advertisements -->
    <div class="marketing-section">
        <div class="marketing-image">
            <a href="#">
                <img src="images/marketing-placeholder1.jpg" alt="Marketing Image 1">
            </a>
        </div>
        <div class="marketing-image">
            <a href="#">
                <img src="images/marketing-placeholder2.jpg" alt="Marketing Image 2">
            </a>
        </div>
        <div class="marketing-image">
            <a href="#">
                <img src="images/marketing-placeholder3.jpg" alt="Marketing Image 3">
            </a>
        </div>
    </div>

    <div class="page-container">
  
        <!-- Fixed Top Bar -->
        <div class="top-bar">
          <!-- Left portion: Search + Price Filter -->
          <div class="search-section">
            <input type="text" id="search-input" placeholder="Search products..." />
            <div class="price-filter">
              <input type="number" id="min-price" placeholder="Min Price" />
              <input type="number" id="max-price" placeholder="Max Price" />
              <button id="filter-btn">Filter</button>
            </div>
          </div>
      
          <!-- Right portion: Pagination Controls -->
          <div id="pagination-controls">
            <button id="prev-page" class="filter-btn1" onclick="changePage('prev')">Previous</button>
            <span id="current-page">1</span>
            <button id="next-page" class="filter-btn1" onclick="changePage('next')">Next</button>
          </div>
        </div>
      
        <!-- Fixed Left Sidebar -->
        <div class="left-sidebar">
          <div id="category-filters">
            <h3>Categories</h3>
            <!-- Category checkboxes populated dynamically -->
          </div>
          <br>
          <hr>
          <br>
          <div id="supplier-filters">
            <h3>Suppliers</h3>
            <!-- Supplier checkboxes populated dynamically -->
          </div>
        </div>
      
        <!-- Main Content Area -->
        <div class="main-content">
          <div class="products-grid" id="products-grid">
            <!-- Products will be displayed here -->
          </div>
        </div>
      
      </div>
    
    
    
    </div>
    <script src="js/cache.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toastify.js"></script>
    <script src="js/products.js"></script>
    <script src="js/carousel.js"></script>
</body>
</html>
