<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toastify.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">E-Commerce Platform</a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
            <!-- Links populated by JavaScript -->
        </div>
    </nav>
<div class="main-content">
    <h1>Checkout</h1>
    <div id="order-summary">
        <h2>Order Summary</h2>
        <div id="order-items"></div>
        <div class="order-totals">
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Sales Tax: <span id="sales-tax">$0.00</span></p>
            <p>Shipping Cost: <span id="shipping-cost">$0.00</span></p>
            <p><strong>Total Amount: <span id="total-amount">$0.00</span></strong></p>
        </div>
    </div>
</div>
    <!-- Include your JavaScript files here -->
    <script src="js/app.js"></script> 
    <script src="js/toastify.js"></script> 
    <script src="js/checkout.js"></script>
</body>
</html>
