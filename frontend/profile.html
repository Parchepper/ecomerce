<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - E-Commerce Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toastify.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">LEVAC    </a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
            <!-- Links will be populated by JavaScript -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
         <!-- Profile Page Container -->
    <div class="profile-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
        <ul>
            <li class="active" data-section="account-info">Account Information</li>
            <li data-section="order-history">Order History</li>
            <li data-section="settings">Settings</li>
        </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="profile-content">
        <!-- Account Information Section -->
        <section id="account-info" class="profile-section active">
            <h2>Account Information</h2>
            <div class="profile-details">
            <div class="profile-picture">
                <img src="images/default-avatar.png" alt="Profile Picture" id="profile-picture">
                <button id="change-picture-button">Change Picture</button>
            </div>
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="first_name">John</span></p>
                <p><strong>Name:</strong> <span id="last_name">Doe</span></p>
                <p><strong>Email:</strong> <span id="email">john.doe@example.com</span></p>
                <p><strong>Phone:</strong> <span id="phone_number">123-456-7890</span></p>
                <p><strong>Address:</strong> <span id="billing_address">123 Main St, City, Country</span></p>
                <button id="edit-profile-button">Edit Profile</button>
            </div>

          
            <form id="profile-form" style="display: none;">
                <div class="form-group">
                    <label for="user-first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="user-last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    </div>
                <div class="form-group">
                    <label for="user-phone_numer">Phone:</label>
                    <input type="text" id="phone_number" name="phone_number">
                </div>
                <div class="form-group">
                    <label for="user-billing_address">Address:</label>
                    <input type="text" id="billing_address" name="billing_address">
                </div>
                <button type="submit" id="save-profile-button">Save Changes</button>
                <button type="button" id="cancel-edit-button">Cancel</button>
            </form>

            </div>


        </section>

        <!-- Order History Section -->
        <section id="order-history" class="profile-section">
            <h2>Order History</h2>
            <table id="order-history-table">
            <thead>
                <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Order history items will be injected here -->
            </tbody>
            </table>
        </section>

        <!-- Settings Section -->
        <section id="settings" class="profile-section">
            <h2>Settings</h2>
            <div class="settings-options">
            <button id="change-password-button">Change Password</button>
            <button id="logout-button">Logout</button>
            </div>
        </section>
        </main>
    </div>
    </div>
  
    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/toastify.js"></script>
</body>
</html>
