<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - E-Commerce Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <h1 class="form-title">Register</h1>
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" required placeholder="Enter your first name">
                </div>
    
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required placeholder="Enter your last name">
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Enter your email">
                </div>
    
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required placeholder="Create a password">
                </div>
    
                <button type="submit" class="btn btn-submit">Register</button>
            </form>
            <p class="form-text">Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
