<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - E-Commerce Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toastify.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">E-Commerce Platform</a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
            <!-- Links populated by JavaScript -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>My Shopping Cart</h1>
        <div class="cart-container" id="cart-container">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-summary" id="cart-summary">
            <!-- Cart summary (total price, etc.) -->
        </div>
        <button class="btn btn-checkout" id="proceed-to-checkout">Proceed to Checkout</button>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/toastify.js"></script>
</body>
</html>
